<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>test api</title>
</head>

<body>
  <div class="container  mt-3">
    <h1>Test get API using JS</h1>
    <div class="row g-2 ">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody class="Data">
        </tbody>
      </table>
    </div>
  </div>
</body>
<script>
  let Data = document.querySelector(".Data")
  console.log(Data);
  let stu_Data = ""
  fetch("http://localhost/A2_Y4_S2/Project2/studentdata/api_fetch_all.php")
    .then(res => res.json())
    .then(students => {
      students.map(studentDB => {
        stu_Data += `         
          <tr>
            <th scope="row">${studentDB.id}</th>
            <td>${studentDB.name}</td>
            <td>${studentDB.age}</td>
            <td>${studentDB.city}</td>
          </tr>`
      })
      Data.innerHTML += stu_Data
    })
</script>

</html>
